{% extends "layouts/base.html" %}

{% block title %} Page User {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>

    #say-something, #tryagain-note {
		color: #000000;
		font-size: 25px;
		font-weight: bold;
		margin-top: 10px;
		margin-bottom: 10px;
    }

	#signin-img {
		cursor: pointer;
	}

	#after-username, #password-required {
		display: none;
	}

</style>
{% endblock stylesheets %}

{% block content %}

<div id="before-username">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="card-header card-header-primary" style="height: 250px; text-align: center; width: 50%;">
				<form role="form">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input id="signin-username" type="text" class="form-control" placeholder="Username" required>
							</div>
						</div>
					</div>
					<br />
					<button style="background-color: #14794F;" id="signin-submit" type="submit" name="signin" class="btn btn-primary pull-left">Sign in</button>
					<br /> <br /> <br />
					<div class="clearfix" id="signin-noti" style="text-align: left;">
						
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="after-username">
    <div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="card card-stats">
			<div class="card-header card-header-warning card-header-icon" style="height: 500px; text-align: center;">
				<p class="card-category" id="say-something">Say Something To Be Recognised</p>
				<img id="signin-img" src="../../static/assets/img/mic.PNG" style="width: 20%;" />
				<a id="download">Download</a>
				<p class="card-category" id="tryagain-note"></p>
			</div>
			</div>
		</div>
    </div>
</div>

<div id="password-required">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="card-header card-header-primary" style="height: 250px; text-align: center; width: 50%;">
				<form role="form">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input id="pwd-username" type="text" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input id="pwd-password" type="text" class="form-control" placeholder="Password" required>
							</div>
						</div>
					</div>
					<br />
					<button style="background-color: #14794F;" id="pwd-submit" type="submit" name="pwd" class="btn btn-primary pull-left">Sign in</button>
					<br /> <br /> <br />
					<div class="clearfix" id="pwd-noti" style="text-align: left;">
						
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script>
	var username = "";

	var counter = 0;

    $(document).ready(function() {

		function checkUsernameValid(username) {
			return "";
		}

		$("#signin-submit").click(function(e) {
			e.preventDefault();
			username = $("#signin-username").val();
			let errMsg = checkUsernameValid(username);
			if (errMsg !== "") {
				$("#signin-noti").text(errMsg);
			} else {
				$("#before-username").css("display", "none");
				$("#after-username").css("display", "block");
			}
		});

		// recording

		const downloadLink = $("#download");
		const signinImg = $("#signin-img");

		function sendVoiceToAI() {
			return false;
			// return Math.round(Math.random() * 2) == 1;
		}

		function handleUI() {
			if (sendVoiceToAI()) {
				$("#say-something").text("Welcome, " + username + "!");
				$("#signin-img").attr("src", "../../static/assets/img/signin-success.PNG");
				$("#signin-img").off("click");
			} else {
				counter++;
				if (counter == 3) {
					$("#after-username").css("display", "none");
					$("#password-required").css("display", "block");
					$("#pwd-username").val(username);
				} else {
					$("#tryagain-note").text("Voice not recognised, try again!");
					$("#signin-img").attr("src", "../../static/assets/img/signin-tryagain.PNG");
					setTimeout(function() {
						$("#tryagain-note").text("");
						$("#signin-img").attr("src", "../../static/assets/img/mic.PNG");
					}, 2000);
				}
			}
		}

		const handleSuccess = function (stream) {
			const options = {MimeType: 'audio/webm'};
			var recordedChunks = [];
			const mediaRecorder = new MediaRecorder(stream, options);

			mediaRecorder.addEventListener('dataavailable', function(e) {
				if (e.data.size > 0) recordedChunks.push(e.data);
			});

			mediaRecorder.addEventListener('stop', function() {
				downloadLink.attr("href", URL.createObjectURL(new Blob(recordedChunks)));
				downloadLink.attr("download", "test.wav");
			});

			signinImg.click(function() {
				recordedChunks = [];
				mediaRecorder.start();
				let start_time = new Date().getTime();
				setTimeout(function() {
					mediaRecorder.stop();
					handleUI();
				}, 3000);
			})
		};
		navigator.mediaDevices.getUserMedia({audio: true, video: false}).then(handleSuccess);
    });
</script>

{% endblock javascripts %}
